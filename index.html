<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Juegos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .contenedor { display: flex; justify-content: center; align-items: flex-start; gap: 20px; }
        .catalogo { display: grid; grid-template-columns: repeat(6, 150px); gap: 15px; margin-top: 20px; }
        .item { cursor: pointer; padding: 10px; border: 2px solid #ccc; border-radius: 8px; }
        .item img { width: 100%; border-radius: 8px; }
        .selected { border-color: #007BFF; background-color: #E6F0FF; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #f4f4f4; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .contador { font-size: 18px; background-color: rgba(255, 255, 255, 0.8); padding: 5px 10px; border-radius: 5px; margin-right: auto; }
        .seleccionados { width: 200px; border: 1px solid #ccc; padding: 10px; border-radius: 8px; background: #f9f9f9; text-align: left; }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" id="busqueda" placeholder="Buscar juego..." onkeyup="filtrarJuegos()">
        <div>
            <button onclick="guardarCSV()">Guardar</button>
            <button type="button" onclick="generarCSV()">Enviar por correo</button>
        </div>
        <div class="contador">Juegos seleccionados: <span id="contador">0</span></div>
    </div>

    <div class="contenedor">
        <div class="catalogo-container">
            <h2>Catálogo de Juegos</h2>
            <div class="catalogo" id="catalogo"></div>
        </div>
        <div class="seleccionados">
            <h3>Seleccionados</h3>
            <ul id="listaSeleccionados"></ul>
        </div>
    </div>

    <script>
        function cargarCatalogo() {
            fetch('list.csv')
                .then(response => response.text())
                .then(data => {
                    let juegos = data.split('\n');
                    juegos.forEach((juego, index) => {
                        if (index > 0 && juego.trim() !== '') {
                            let partes = juego.split(',');
                            let nombre = partes[0].trim();
                            let codigo = partes[1].trim();
                            let imagen = `${codigo}_COV`;

                            let item = document.createElement('div');
                            item.classList.add('item');
                            item.setAttribute('data-nombre', nombre);
                            item.onclick = () => toggleSeleccion(item, nombre);

                            let img = document.createElement('img');
                            img.src = `https://raw.githubusercontent.com/tecnomaslanus/ps2/main/img/${imagen}.jpg`;
                            img.onerror = () => {
                                img.src = `https://raw.githubusercontent.com/tecnomaslanus/ps2/main/img/${imagen}.png`;
                                img.onerror = () => {
                                    img.src = `https://raw.githubusercontent.com/tecnomaslanus/ps2/main/img2/${imagen}.jpg`;
                                    img.onerror = () => {
                                        img.src = `https://raw.githubusercontent.com/tecnomaslanus/ps2/main/img2/${imagen}.png`;
                                        img.onerror = () => {
                                            img.src = `https://raw.githubusercontent.com/tecnomaslanus/ps2/main/img2/default.jpg`;
                                        };
                                    };
                                };
                            };

                            let p = document.createElement('p');
                            p.textContent = nombre;

                            item.appendChild(img);
                            item.appendChild(p);
                            document.getElementById('catalogo').appendChild(item);
                        }
                    });
                })
                .catch(error => console.error('Error al cargar el CSV:', error));
        }

        function toggleSeleccion(item, nombre) {
            item.classList.toggle('selected');
            actualizarSeleccionados(nombre, item.classList.contains('selected'));
        }

        function actualizarSeleccionados(nombre, seleccionado) {
            let lista = document.getElementById('listaSeleccionados');
            if (seleccionado) {
                let li = document.createElement('li');
                li.innerHTML = `<input type='checkbox' checked onchange='deseleccionar("${nombre}")'> ${nombre}`;
                li.setAttribute('data-nombre', nombre);
                lista.appendChild(li);
            } else {
                let items = lista.querySelectorAll('li');
                items.forEach(li => {
                    if (li.getAttribute('data-nombre') === nombre) {
                        li.remove();
                    }
                });
            }
            document.getElementById('contador').textContent = lista.children.length;
        }

        function deseleccionar(nombre) {
            let items = document.querySelectorAll('.item');
            items.forEach(item => {
                if (item.getAttribute('data-nombre') === nombre) {
                    item.classList.remove('selected');
                }
            });
            actualizarSeleccionados(nombre, false);
        }

        window.onload = cargarCatalogo;
    </script>
</body>
</html>
