<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Juegos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { display: flex; justify-content: space-between; margin: 20px; }
        .catalogo { display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; margin-top: 20px; width: 75%; }
        .item { cursor: pointer; padding: 10px; border: 2px solid #ccc; border-radius: 8px; text-align: center; }
        .item img { width: 100%; border-radius: 8px; }
        .selected { border-color: #007BFF; background-color: #E6F0FF; }
        input { padding: 8px; width: 200px; margin-top: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #f4f4f4; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .contador { font-size: 18px; background-color: rgba(255, 255, 255, 0.8); padding: 5px 10px; border-radius: 5px; margin-left: -100px; }
        .lista-seleccionados { width: 22%; padding: 10px; border: 2px solid #ccc; border-radius: 8px; height: 400px; overflow-y: auto; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" id="busqueda" placeholder="Buscar juego..." onkeyup="filtrarJuegos()">
        <div>
            <button onclick="guardarCSV()">Guardar</button>
        </div>
        <div class="contador">
            Juegos seleccionados: <span id="contador">0</span>
        </div>
    </div>
    <div class="container">
        <div class="catalogo" id="catalogo"></div>
        <div class="lista-seleccionados" id="seleccionados">
            <h3>Juegos Seleccionados</h3>
            <ul id="lista"></ul>
        </div>
    </div>
    <script>
        function cargarCatalogo() {
            fetch('list.csv')
                .then(response => response.text())
                .then(data => {
                    let juegos = data.split('\n');
                    juegos.forEach((juego, index) => {
                        if (index > 0 && juego.trim() !== '') {
                            let partes = juego.split(',');
                            let nombre = partes[0].trim();
                            let codigo = partes[1].trim();
                            let imagen = `${codigo}_COV`;
                            let item = document.createElement('div');
                            item.classList.add('item');
                            item.setAttribute('data-nombre', nombre);
                            let img = document.createElement('img');
                            img.src = `https://raw.githubusercontent.com/tecnomaslanus/ps2/main/img/${imagen}.jpg`;
                            img.onerror = () => { img.src = `https://raw.githubusercontent.com/tecnomaslanus/ps2/main/img/${imagen}.png`; };
                            let p = document.createElement('p');
                            p.textContent = nombre;
                            item.appendChild(img);
                            item.appendChild(p);
                            document.getElementById('catalogo').appendChild(item);
                            item.addEventListener('click', () => toggleJuego(item, nombre));
                        }
                    });
                })
                .catch(error => console.error('Error al cargar el CSV:', error));
        }
        function toggleJuego(item, nombre) {
            item.classList.toggle('selected');
            let lista = document.getElementById("lista");
            let existe = document.querySelector(`#lista input[value='${nombre}']`);
            if (item.classList.contains('selected')) {
                let li = document.createElement("li");
                li.innerHTML = `${nombre} <input type='checkbox' value='${nombre}' checked onchange='quitarJuego(this)'>`;
                lista.appendChild(li);
            } else if (existe) {
                existe.parentElement.remove();
            }
            actualizarContador();
        }
        function quitarJuego(checkbox) {
            let nombre = checkbox.value;
            document.querySelector(`.item[data-nombre='${nombre}']`).classList.remove('selected');
            checkbox.parentElement.remove();
            actualizarContador();
        }
        function guardarCSV() {
            let seleccionados = document.querySelectorAll('.item.selected');
            let nombres = Array.from(seleccionados).map(item => item.getAttribute('data-nombre'));
            if (nombres.length === 0) {
                alert("Seleccioná al menos un juego.");
                return;
            }
            let csvContent = nombres.join("\n");
            let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            saveAs(blob, "list.csv");
        }
        function filtrarJuegos() {
            let input = document.getElementById("busqueda").value.toLowerCase();
            document.querySelectorAll(".item").forEach(item => {
                let nombre = item.getAttribute("data-nombre").toLowerCase();
                item.style.display = nombre.includes(input) ? "block" : "none";
            });
        }
        function actualizarContador() {
            document.getElementById('contador').textContent = document.querySelectorAll('.item.selected').length;
        }
        window.onload = cargarCatalogo;
    </script>
</body>
</html>
