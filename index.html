<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Juegos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: left; margin-top: 50px; }
      .catalogo { 
    display: grid; 
    grid-template-columns: repeat(5, minmax(0, 1fr));  /* Asegura que las columnas no tengan espacios innecesarios */
    row-gap: 3px;  
    column-gap: 1px;  /* Reducido al mínimo */
    justify-content: start;  /* Alinea a la izquierda */
    width: 100%;  /* Ocupar todo el espacio disponible */
}
        .item { width: 100px; cursor: pointer; padding: 10px; border: 2px solid #ccc; border-radius: 2px; }
        .item img { width: 100%; border-radius: 8px; }
        .selected { border-color: #007BFF; background-color: #E6F0FF; }
        input { padding: 8px; width: 200px; margin-top: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; }
        .header { display: flex; justify-content: space-between; align-items: left; padding: 10px; background-color: #f4f4f4; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .contador { font-size: 18px; background-color: rgba(255, 255, 255, 0.8); padding: 5px 10px; border-radius: 5px; }
        .catalogo-container { margin-top: 100px; }
    </style>
</head>
<body>

    <div class="header">
        <input type="text" id="busqueda" placeholder="Buscar juego..." onkeyup="filtrarJuegos()">
        <div>
            <button onclick="guardarCSV()">Guardar9</button>
            <button type="button" onclick="enviarCSV()">Enviar por correo</button>
        </div>
        <div class="contador">
            Juegos seleccionados: <span id="contador">0</span>
        </div>
    </div>

    <div class="catalogo-container">
        <h2>Catálogo de Juegos</h2>
        <div class="catalogo" id="catalogo"></div>
    </div>

    
    <script>
        function cargarCatalogo() {
            fetch('list.csv')
                .then(response => response.text())
                .then(data => {
                    let juegos = data.split('\n');
                    juegos.forEach((juego, index) => {
                        if (index > 0 && juego.trim() !== '') {
                            let partes = juego.split(',');
                            let nombre = partes[0].trim();
                            let codigo = partes[1].trim();
                            let imagen = `${codigo}_COV`;

                            let item = document.createElement('div');
                            item.classList.add('item');
                            item.setAttribute('data-nombre', nombre);
                            
                            let img = document.createElement('img');
                            img.src = `https://raw.githubusercontent.com/tecnomaslanus/ps2/main/img/${imagen}.jpg`;
                            img.onerror = () => img.src = `https://raw.githubusercontent.com/tecnomaslanus/ps2/main/img2/default.jpg`;
                            
                            let p = document.createElement('p');
                            p.textContent = nombre;
                            
                            item.appendChild(img);
                            item.appendChild(p);
                            document.getElementById('catalogo').appendChild(item);

                            item.addEventListener('click', () => {
                                item.classList.toggle('selected');
                                actualizarContador();
                            });
                        }
                    });
                })
                .catch(error => console.error('Error al cargar el CSV:', error));
        }

        function actualizarContador() {
            let seleccionados = document.querySelectorAll('.item.selected');
            document.getElementById('contador').textContent = seleccionados.length;
            actualizarListaSeleccionados();
        }

        function actualizarListaSeleccionados() {
            let lista = document.getElementById('lista');
            lista.innerHTML = '';
            let seleccionados = document.querySelectorAll('.item.selected');
            seleccionados.forEach(item => {
                let nombre = item.getAttribute('data-nombre');
                let li = document.createElement('li');
                li.innerHTML = `${nombre} <input type='checkbox' checked onclick='deseleccionarJuego("${nombre}")'>`;
                lista.appendChild(li);
            });
        }

        function deseleccionarJuego(nombre) {
            document.querySelectorAll('.item.selected').forEach(item => {
                if (item.getAttribute('data-nombre') === nombre) {
                    item.classList.remove('selected');
                }
            });
            actualizarContador();
        }

        window.onload = cargarCatalogo;
    </script>
</body>
</html>
