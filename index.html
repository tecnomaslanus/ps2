<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Juegos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .main-content {
            flex: 1;
            margin-right: 300px; /* Espacio para la lista de seleccionados */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header input {
            padding: 8px;
            width: 200px;
        }
        .header button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }
        .contador {
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: -50px; /* Desplazamiento hacia la izquierda */
        }
        .catalogo-container {
            margin-top: 80px; /* Para evitar que el contenido se superponga con la cabecera */
            padding: 20px;
        }
        .catalogo {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 columnas */
            gap: 15px;
            justify-items: center;
        }
        .item {
            width: 150px;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .item img {
            width: 100%;
            border-radius: 8px;
        }
        .selected {
            border-color: #007BFF;
            background-color: #E6F0FF;
        }
        .selected-list {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #f9f9f9;
            border-left: 1px solid #ccc;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .selected-list h3 {
            margin-top: 80px; /* Para evitar que el título se superponga con la cabecera */
        }
        .selected-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

    </div>

    <div class="selected-list">
