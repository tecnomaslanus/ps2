<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Juegos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .catalogo { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; }
        .item { width: 150px; cursor: pointer; padding: 10px; border: 2px solid #ccc; border-radius: 8px; }
        .item img { width: 100%; border-radius: 8px; }
        .selected { border-color: #007BFF; background-color: #E6F0FF; }
        input { padding: 8px; width: 200px; margin-top: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #f4f4f4; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .contador { font-size: 18px; background-color: rgba(255, 255, 255, 0.8); padding: 5px 10px; border-radius: 5px; }
        .catalogo-container { margin-top: 100px; }
        .seleccionados-container { 
            position: fixed; 
            right: 10px; 
            top: 50px; 
            width: 250px; 
            background: white; 
            padding: 10px; 
            border: 1px solid #ccc; 
            max-height: 80vh; 
            overflow-y: auto;
        }
        .seleccionados-container ul { list-style: none; padding: 0; }
        .seleccionados-container li { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" id="busqueda" placeholder="Buscar juego..." onkeyup="filtrarJuegos()">
        <div>
            <button onclick="guardarCSV()">Guardar</button>
            <button type="button" onclick="generarCSV()">Enviar por correo</button>
        </div>
        <div class="contador">
            Juegos seleccionados: <span id="contador">0</span>
        </div>
    </div>
    
    <div class="catalogo-container">
        <h2>Catálogo de Juegos</h2>
        <div class="catalogo" id="catalogo"></div>
    </div>

    <div class="seleccionados-container">
        <h3>Juegos Seleccionados</h3>
        <ul id="seleccionados"></ul>
    </div>

    <script>
        let juegosSeleccionados = [];

        function cargarCatalogo() {
            fetch('list.csv')
                .then(response => response.text())
                .then(data => {
                    let juegos = data.split('\n');
                    juegos.forEach((juego, index) => {
                        if (index > 0 && juego.trim() !== '') {
                            let partes = juego.split(',');
                            let nombre = partes[0].trim();
                            let codigo = partes[1].trim();
                            let imagen = `${codigo}_COV`;

                            let item = document.createElement('div');
                            item.classList.add('item');
                            item.setAttribute('data-nombre', nombre);
                            item.setAttribute('data-codigo', codigo);

                            let img = document.createElement('img');
                            img.src = `https://raw.githubusercontent.com/tecnomaslanus/ps2/main/img/${imagen}.jpg`;
                            img.onerror = () => { img.src = `https://raw.githubusercontent.com/tecnomaslanus/ps2/main/img/${imagen}.png`; };

                            let p = document.createElement('p');
                            p.textContent = nombre;

                            item.appendChild(img);
                            item.appendChild(p);
                            document.getElementById('catalogo').appendChild(item);
                        }
                    });

                    document.querySelectorAll('.item').forEach(item => {
                        item.addEventListener('click', () => {
                            item.classList.toggle('selected');
                            actualizarSeleccionados(item);
                        });
                    });
                })
                .catch(error => console.error('Error al cargar el CSV:', error));
        }

        function actualizarSeleccionados(item) {
            const nombre = item.getAttribute('data-nombre');
            const codigo = item.getAttribute('data-codigo');

            if (item.classList.contains('selected')) {
                juegosSeleccionados.push({ nombre, codigo });
            } else {
                juegosSeleccionados = juegosSeleccionados.filter(juego => juego.codigo !== codigo);
            }

            let ul = document.getElementById('seleccionados');
            ul.innerHTML = '';
            juegosSeleccionados.forEach(juego => {
                let li = document.createElement('li');

                let span = document.createElement('span');
                span.textContent = juego.nombre;

                let checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = true;
                checkbox.onclick = () => deseleccionarJuego(juego.codigo);
                
                li.appendChild(span);
                li.appendChild(checkbox);
                ul.appendChild(li);
            });

            document.getElementById('contador').textContent = juegosSeleccionados.length;
        }

        function deseleccionarJuego(codigo) {
            let item = document.querySelector(`[data-codigo='${codigo}']`);
            if (item) item.classList.remove('selected');
            juegosSeleccionados = juegosSeleccionados.filter(juego => juego.codigo !== codigo);
            actualizarSeleccionados(item);
        }

        function guardarCSV() {
            let csvContent = "data:text/csv;charset=utf-8," + juegosSeleccionados.map(j => j.nombre).join("\n");
            let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            saveAs(blob, "juegos_seleccionados.csv");
        }

        function filtrarJuegos() {
            let input = document.getElementById("busqueda").value.toLowerCase();
            let items = document.querySelectorAll(".item");

            items.forEach(item => {
                let nombre = item.getAttribute("data-nombre").toLowerCase();
                item.style.display = nombre.includes(input) ? "block" : "none";
            });
        }

        window.onload = cargarCatalogo;
    </script>
</body>
</html>
